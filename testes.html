<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste de Conex√£o ATCD</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#f5f5f5;
      padding:20px;
    }
    h1 {
      color:#2c50bb;
    }
    .card {
      background:white;
      padding:20px;
      margin-bottom:20px;
      border-radius:10px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background:#2c50bb;
      color:white;
      padding:10px 20px;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
    button:hover {
      opacity:0.9;
    }
    pre {
      background:#eee;
      padding:15px;
      border-radius:6px;
      overflow-x:auto;
      max-height:300px;
      font-size:13px;
    }
    .status-ok {
      color:green;
      font-weight:bold;
    }
    .status-error {
      color:#b00020;
      font-weight:bold;
    }
  </style>
</head>
<body>
  <h1>üîç Teste de Conex√£o ATCD</h1>
  <p>Use esta p√°gina para testar se o front est√° conseguindo falar com as Netlify Functions e com o banco Neon.</p>

  <div class="card">
    <h2>1. Testar Healthcheck (conex√£o com banco)</h2>
    <button onclick="testar('healthcheck')">Executar</button>
    <div id="status_healthcheck"></div>
    <pre id="out_healthcheck">Aguardando...</pre>
  </div>

  <div class="card">
    <h2>2. Ver Usu√°rios</h2>
    <button onclick="testar('users_list')">Listar</button>
    <div id="status_users_list"></div>
    <pre id="out_users_list">Aguardando...</pre>
  </div>

  <div class="card">
    <h2>3. Ver Corretoras</h2>
    <button onclick="testar('corretoras_list')">Listar</button>
    <div id="status_corretoras_list"></div>
    <pre id="out_corretoras_list">Aguardando...</pre>
  </div>

  <div class="card">
    <h2>4. Ver Leads</h2>
    <button onclick="testar('leads_list')">Listar</button>
    <div id="status_leads_list"></div>
    <pre id="out_leads_list">Aguardando...</pre>
  </div>

<script>
// IMPORTANTE: aqui agora usamos caminho relativo, MESMA ORIGEM do site
const BASE = "/.netlify/functions/";

async function testar(endpoint){
  const outEl = document.getElementById(`out_${endpoint}`);
  const statusEl = document.getElementById(`status_${endpoint}`);

  outEl.textContent = "Carregando...";
  statusEl.textContent = "";

  try {
    const resp = await fetch(BASE + endpoint, {
      method: "GET",
      headers: {
        "Accept": "application/json"
      }
    });

    const statusInfo = `Status HTTP: ${resp.status} ${resp.statusText}`;
    if (resp.ok) {
      statusEl.innerHTML = `<span class="status-ok">${statusInfo}</span>`;
    } else {
      statusEl.innerHTML = `<span class="status-error">${statusInfo}</span>`;
    }

    let text;
    try {
      const data = await resp.json();
      text = JSON.stringify(data, null, 2);
    } catch (e) {
      // Se n√£o for JSON, tenta ler como texto
      const raw = await resp.text();
      text = "Resposta n√£o-JSON:\n\n" + raw;
    }

    outEl.textContent = text;
  } catch(e) {
    statusEl.innerHTML = `<span class="status-error">Erro de fetch</span>`;
    outEl.textContent = "Erro: " + e;
  }
}
</script>

</body>
</html>
